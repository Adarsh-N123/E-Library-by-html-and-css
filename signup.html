<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/signup.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body background="img/booksbg.jpg" style=" background-size:cover;background-repeat: no-repeat;background-attachment: fixed;background-position: center;">
        <img src="img/logo.png" style="width: 20%;height:auto; margin-top: -5%;">
        <form class="login">
            <hr style="margin-top: 20%; border-style: solid;">
            <div>
                <input class="form" type="email" name="email" id="name"  placeholder="Username" required>
            </div>
            <div>
                <input class="form" type="password" name="password" id="pass"  placeholder="Password" required>
                
            </div>
            <div>
                <input class="form" type="text" name="name" id="name1"  placeholder="Name" required>
            </div>
            <div style="margin-top: 10%;margin-bottom:10%;">
                <button id="submit" type="submit" style=" padding: 2% 5%;">SignUp</button>
                
            </div>
            
        </form>

    </body>
</html>
